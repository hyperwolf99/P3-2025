<!DOCTYPE html>

<head>
    <title>Ejercicio 8</title>
    <style>
    .oculto { display: none; }
    </style>
</head>

<body>
    <button id="toggleBoton">Mostrar Secreto</button>
    <p id="secreto" class="oculto">¡Este es un mensaje secreto!</p>

    <script>
        const boton = document.getElementById('toggleBoton')
        const secreto = document.getElementById('secreto')

        boton.addEventListener('click', () => {
            secreto.classList.toggle('oculto')
            // Cambia el texto del boton dependiendo de si la 'p' tiene la clase 'oculto'
            // Si está la clase 'oculto' cambia el texto del botón a 'Mostrar Secreto'
            // Si no está la clase 'oculto' cambia el texto del botón a 'Ocultar Secreto'
            boton.innerText = secreto.classList.contains('oculto') ? 'Mostrar Secreto' : 'Ocultar Secreto'
        })
    </script>
</body>

</html>
