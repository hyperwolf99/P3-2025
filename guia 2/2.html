<!DOCTYPE html>

<head>
    <title>Ejercicio 2</title>
</head>

<body>
    <div id="producto">
        <a id="linkProducto" href="url">Link</a>
        <h2 id="nombreProducto">Producto</h2>
        <p id="descripcionProducto">Esta es una descripción.</p>
        <p>Precio: <span id="precioProducto">$9999.99</span></p>
    </div>

    <script>
        const linkProducto = document.getElementById('linkProducto')
        linkProducto.setAttribute('href', 'https://google.com.ar')

        const nombreProducto = document.getElementById('nombreProducto')
        nombreProducto.innerText = 'Laptop Super Rapida'

        const descripcionProducto = document.getElementById('descripcionProducto')
        descripcionProducto.innerText = "Una laptop con lo último en tecnología y un diseño elegante."

        const precioProducto = document.getElementById('precioProducto')
        precioProducto.innerText = '$429999.99'
    </script>
</body>

</html>
