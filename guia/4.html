<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function encontrarMaximo(arreglo){
            let max = arreglo[0]
            for(let i=1;i<arreglo.length;i++){
                if(arreglo[i]>max){
                    max=arreglo[i]
                }
            }
            return max
        }

        console.log("El numero mas grande del arreglo es",encontrarMaximo([1,2,3,4,5,6]))
    </script>
</body>
</html>
