<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumarRango(inicio,fin){
            let suma = 0

            for (let i = inicio ; i <= fin ; i++){
                suma = suma + i
            }
            return suma
        }

        console.log(sumarRango(1,3))
    </script>
</body>
</html>
