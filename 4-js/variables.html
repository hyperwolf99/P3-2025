<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        //String
        var variable = "mensaje"
        console.log(variable)

        //Numeros
        var num = 8
        var num2 = 8.6
        console.log(num)

        //Booleanos
        var bandera = true
        var bandera2 = false
        console.log(bandera)

        //Nulos
        var nulo = null
        console.log(nulo)

        //Sin definir
        var sinDefinir = undefined
        console.log(sinDefinir)

        
    </script>
</body>
</html>
