<!DOCTYPE html>

<head>
    <title>Formularios</title>
</head>

<body>
    <h1>Cargar usuario</h1>
    <form action="" id="formulario">
        <fieldset>
            <legend>Datos generales</legend>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido"><br>

            <label for="nombre">Nombre</label>
            <input type="text" name="nombre"><br>

            <label for="edad">Edad</label>
            <input type="number" name="edad" min="1" max="100"><br>

            <label for="pw">Password</label>
            <input type="password" name="pw" minlength="8"><br>
        </fieldset>

        <fieldset>
            <legend>Idiomas</legend>
            <label for="">
                <input type="checkbox" name="idioma" id="">Español 
            </label>
            <label for="">
                <input type="checkbox" name="idioma" id="">Francés 
            </label>
            <label for="">
                <input type="checkbox" name="idioma" id="">Inglés 
            </label>
        </fieldset>

        <fieldset>
            <legend>Altura</legend>
            <label for="">
                <input type="radio" name="altura" id="" value="<1.60">menor a 1.60cm 
            </label>
            <label for="">
                <input type="radio" name="altura" id="" value=">1.60">mayor a 1.60 
            </label>
        </fieldset>


        <button type="submit">Cargar</button>
    </form>
    <script>
        const formulario = document.getElementById('formulario')

        formulario.addEventListener('submit',(e)=>{
            // Prevenimos que el formulario envie datos al servidor
            e.preventDefault()
            // Aqui se agregan validaciones en cliente
            console.log('Cargar datos!')
            // formulario.elements accede al elemento
            // .value accede al contenido del elemento
            console.log(formulario.elements.apellido.value)
            console.log(formulario.elements.nombre.value)
            // Acceder por indice
            console.log(formulario.elements[2].value) 

            // Muestra si estan marcados los checkbox o no
            console.log('spanish', formulario.elements.idioma[0].checked)
            console.log('frances', formulario.elements.idioma[1].checked)
            console.log('ingles', formulario.elements.idioma[2].checked)

            // Muestra el valor del radio marcado
            console.log('altura', formulario.elements.altura.value)
        })

        formulario.dispatchEvent()
    </script>
</body>

</html>
