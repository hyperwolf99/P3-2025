<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Definir arreglo
        const arreglo = [1, 2, 3]
        console.log(arreglo[1])

        //Modificar elemento en una posicion
        arreglo[2] = 5
        console.log(arreglo[2])

        //Agregar elemento al final
        arreglo.push(6)
        console.log(arreglo[3])

        //Elimina el ultimo indice
        arreglo.pop()
        console.log(arreglo)

        //Mostrar longitud
        console.log(arreglo.length)

        //Ver en una posicion negativa
        console.log(arreglo.at(-1)) //Ultimo elemento
        console.log(arreglo.at(-2)) //Penultimo elemento

        
    </script>
</body>

</html>
